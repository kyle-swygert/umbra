<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="text-align: center">
      Umbra
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-virtual-scroll [items]="items">
    <ion-item *virtualItem="let item">
      {{ item.title }}
    </ion-item>
  </ion-virtual-scroll>

</ion-content>

<ion-footer>
  <ion-item>
    <ion-button (click)="presentNewFolderAlert()" shape="round" class="folder_button">
      <ion-icon name="folder"></ion-icon>
    </ion-button>
    <ion-button (click)="presentAddItemSheet()" shape="round" class="file_button">
      <ion-icon name="document"></ion-icon>
    </ion-button>
  </ion-item>
</ion-footer>
